<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Consent Breaker Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <div class="icon-placeholder">üõ°Ô∏è</div>
        <span>Consent Breaker</span>
      </div>

      <div class="nav-item active">General</div>
      <div class="nav-item">Allowlist</div>
      <div class="nav-item">About</div>
    </div>

    <div class="main">
      <h1>Settings</h1>

      <div class="setting-group">
        <label class="toggle-row">
          <span class="label-text">
            Enable Extension
            <span class="hint">Globally enable or disable consent automation.</span>
          </span>
          <label class="toggle">
            <input type="checkbox" id="globalToggle">
            <span class="slider"></span>
          </label>
        </label>
      </div>

      <div class="setting-group">
        <h2>Global Default Mode</h2>
        <div class="radio-group" id="modeGroup">
          <label class="radio-option">
            <input type="radio" name="filterMode" value="normal">
            <div class="radio-content">
              <span class="radio-title">Normal</span>
              <span class="radio-desc">Recommended. Tries to reject via TCF/Buttons. Minimal breakage.</span>
            </div>
          </label>
          <label class="radio-option">
            <input type="radio" name="filterMode" value="extreme">
            <div class="radio-content">
              <span class="radio-title">Extreme</span>
              <span class="radio-desc">Aggressive. Removes overlays immediately. May break some sites.</span>
            </div>
          </label>
        </div>
      </div>

      <div class="setting-group" id="allowlist-section">
        <h2>Allowlist</h2>
        <p class="hint">Consent Breaker is disabled on these domains.</p>

        <div class="input-row">
          <input type="text" id="newDomain" placeholder="example.com">
          <button id="addDomain" class="btn primary">Add</button>
        </div>

        <div class="allowlist" id="allowlist">
          <!-- Items injected via JS -->
          <div class="empty-state">No domains allowed</div>
        </div>
      </div>

      <div class="setting-group" style="border-top: 1px solid var(--border); margin-top: 24px; padding-top: 24px;">
        <h2>Advanced Settings</h2>

        <label class="toggle-row">
          <span class="label-text">
            Block Consent Sync
            <span class="hint">Prevent CMPs from syncing consent data across domains via URL params or beacons.</span>
          </span>
          <label class="toggle">
            <input type="checkbox" id="blockConsentSync">
            <span class="slider"></span>
          </label>
        </label>

        <label class="toggle-row">
          <span class="label-text">
            Assume Reject on Fail
            <span class="hint">If TCF override fails, force remove the banner (acts like Extreme mode).</span>
          </span>
          <label class="toggle">
            <input type="checkbox" id="assumeReject">
            <span class="slider"></span>
          </label>
        </label>

        <label class="toggle-row">
          <span class="label-text">
            Verbose Logging
            <span class="hint">Show detailed actions in Chrome Console for debugging.</span>
          </span>
          <label class="toggle">
            <input type="checkbox" id="showLogs">
            <span class="slider"></span>
          </label>
        </label>
      </div>

      <div class="actions">
        <button id="save" class="btn primary">Save Changes</button>
        <button id="export" class="btn secondary">Export Settings</button>
        <button id="import" class="btn secondary">Import Settings</button>
        <input type="file" id="importFile" hidden accept=".json">
      </div>

      <div id="status" class="status-msg"></div>

      <div class="stats-footer">
        Banners blocked: <span id="statBanners">0</span> ‚Ä¢ Sites: <span id="statSites">0</span>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
