<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .title {
            font-weight: 700;
            font-size: 16px;
        }

        .status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #1e293b;
            color: #94a3b8;
        }

        .section {
            background: #1e293b;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .domain {
            font-family: monospace;
            text-align: center;
            margin-bottom: 12px;
            color: #3b82f6;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .option input {
            margin-right: 8px;
        }

        .option label {
            cursor: pointer;
        }

        .hint {
            font-size: 11px;
            color: #64748b;
            margin-left: 24px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #f1f5f9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            background: #334155;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Consent Breaker</div>
        <div class="status" id="statusBadge">Active</div>
    </div>

    <div class="domain" id="currentDomain">...</div>

    <div id="systemPageMsg"
        style="display: none; padding: 12px; text-align: center; color: #94a3b8; font-size: 13px; margin-bottom: 16px; background: #1e293b; border-radius: 8px;">
        Extensie is inactief op deze pagina (systeem of leeg tabblad).
        <br><br>
        Bezoek een website om per-site instellingen te wijzigen.
    </div>

    <div class="section" id="siteControls">
        <div class="option">
            <input type="radio" name="mode" id="modeDefault" value="default">
            <label for="modeDefault">Global Default</label>
        </div>
        <div class="option">
            <input type="radio" name="mode" id="modeNormal" value="normal">
            <label for="modeNormal">Normal</label>
        </div>
        <div class="hint">Recommended for stability</div>

        <div class="option" style="margin-top: 8px">
            <input type="radio" name="mode" id="modeExtreme" value="extreme">
            <label for="modeExtreme">Extreme</label>
        </div>
        <div class="hint">Aggressive removal, may break sites</div>
    </div>

    <div class="actions">
        <button class="btn" id="openOptions">More Settings</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
