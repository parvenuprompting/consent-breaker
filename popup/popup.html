<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- System / Empty Tab Message -->
    <div id="systemPage" class="system-view">
        <div class="icon-large">ðŸš«</div>
        <div class="system-title">System Page</div>
        <div class="system-desc">Navigate to a website to configure consents.</div>
        <button id="sysOptionsBtn" class="btn-secondary">Open Settings</button>
    </div>

    <!-- Main Interface -->
    <div id="mainContent" class="app-container">

        <!-- Header -->
        <header class="app-header">
            <div class="brand">
                <span class="logo-icon">âš¡</span>
                <span class="brand-name">Consent Breaker</span>
            </div>
            <a id="optionsLink" class="settings-icon" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </a>
        </header>

        <!-- Hero Status -->
        <div class="hero-section">
            <div id="domainName" class="domain-badge">example.com</div>
            <div class="status-indicator">
                <div class="pulse-ring"></div>
                <div class="status-text" id="effectiveModeBadge">ACTIVE</div>
            </div>
        </div>

        <!-- Controls Card -->
        <div class="glass-card">
            <div class="control-row">
                <label class="control-label">Protection Level</label>
                <div class="select-wrapper">
                    <select id="modeSelector">
                        <option value="default">Global Default</option>
                        <option value="normal">Normal Shield</option>
                        <option value="extreme">Extreme Force</option>
                    </select>
                </div>
            </div>

            <!-- Escalation Actions -->
            <div class="actions-group">
                <button id="escalateBtn" class="btn-primary" style="display:none;">
                    âš¡ Escalate to Extreme
                </button>

                <button id="enableBtn" class="btn-success" style="display:none;">
                    âœ… Enable Protection
                </button>

                <button id="disableBtn" class="btn-ghost">
                    Disable on this site
                </button>
            </div>
        </div>

        <!-- Log Card -->
        <div class="glass-card log-card">
            <div class="card-header">
                <span>Recent Activity</span>
                <span class="live-dot"></span>
            </div>
            <div id="statusList" class="log-list">
                <!-- JS will populate this -->
                <div class="log-item empty">Waiting for signals...</div>
            </div>
        </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
